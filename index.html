<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Lato:ital,wght@0,300;0,400;1,700&family=Nunito:wght@300;400;500;700&family=Sofia+Sans:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/pokeball2.png" type="image/x-icon">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Pokedex</title>
</head>
<body>
	<section>
		<div class="poke-head">
	
		<div class="poke-logo">
			<img src="img/poke-logo.png" alt="logo-pokemon" class="logo-pokemon">
		</div>
	
		<div id="search-container">
			<img src="img/pokeball2.png" alt="pokeball" class="pokeball">
				
			<form>
				<input type="text" accesskey="Enter" id="search-input" placeholder="Busca al Pokemon">
				<button  accesskey="Enter"  id="search-button" type="submit" >
					<img src="img/search.png" alt="search" class="search">
				</button>
			</form>
		</div>
	</div>
	</section>
	
	<section>
		<div id="sec-pokemon-encontrado"></div>
		<div id="pokemonEcontrado"></div>
	</section>
	
	
		<br><br>
	<section id="sec-allPokemons">
		<div class="contenedor" id="pokemons"></div>
	</section>
		
	<script src="js/app.js"></script>
</body>
</html>
